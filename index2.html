<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resultado</h1>




    <script>

        let vv, igv, pv;

        vv = parseFloat(prompt('Ingresa el valor de la venta! '));
        igv = vv * 0.19;
        pv = vv + igv;

        document.write('Valor de venta: ', vv,'$','<br>');
        document.write('El IGV es: ', igv,'$','<br>');
        document.write('El precio de venta es: ', pv, '$');


    </script>

</body>
</html>
